<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="container">
      <form [formGroup]="form" class="probootstrap-form" style="border-radius: 4px;">
          <h4 class="text-center">Login</h4>
          <hr>
          <div class="form-group">
            <label for="Username" class="mr-5" style="width: 100%;">
              <input type="text" id="Username" name="email" formControlName="email" class="form-control" placeholder="Email" style="width: 100%;">
            </label>
          </div>

          <div class="form-group">
            <label for="Password" class="mr-5" style="width: 100%;">
              <input type="text" id="Password" name="password" formControlName="password" type="password" class="form-control" placeholder="Password" style="width: 100%;">
            </label>
         </div>
         <hr>
         <div class="form-group">
            <input type="submit" value="Login" class="btn btn-primary btn-block" (click)="login()">
         </div>
      </form>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
