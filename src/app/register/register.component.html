<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="container">
            <div class="row align-items-center" style="padding-right: 1em;">
              <div class="col-md-12">
                <form action="#" class="probootstrap-form">
                    <h4 class="text-center">Register Account</h4>
                    <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="id_label_single">First Name</label>
                              <label for="Name" class="mr-5" style="width: 100%;">
                                <input type="text" id="name" name="Name" class="form-control" placeholder="First Name" style="width: 100%;" required>
                              </label>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="id_label_single" style="float:right;">Last Name</label>
                              <label for="Name" class="mr-5" style="width: 100%;">
                                <input type="text" id="surname" name="surname" class="form-control" placeholder="Last Name" style="width: 100%;" required>
                              </label>
                          </div>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="id_label_single">Email Address</label>
                              <label for="Name" class="mr-5" style="width: 100%;">
                                <input type="email" id="email" name="email" class="form-control" placeholder="Email" style="width: 100%;" required>
                              </label>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="id_label_single" style="float:right;">Contact Number</label>
                              <label for="Name" class="mr-5" style="width: 100%;">
                                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Contact Number" style="width: 100%;" required>
                              </label>
                          </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_label_single">Province</label>
                        <label for="id_label_single" style="width: 100%;">
                          <select name = "province" class="js-example-basic-single js-states form-control" id="id_label_single" style="width: 100%;" required>
                            <option value="Limpopo">Limpopo</option>
                            <option value="Free State">Free State</option>
                            <option value="Gauteng">Gauteng</option>
                            <option value="Eastern Cape">Eastern Cape</option>
                            <option value="Kwazulu">Eastern Cape</option>
                            <option value="Northen Cape">Northen Cape</option>
                            <option value="North West">North West</option>
                            <option value="Mpumalanga">Mpumalanga</option>
                            <option value="Western Cape">Western Cape</option>
                          </select>
                        </label>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="id_label_single">Password</label>
                                <label for="Name" class="mr-5" style="width: 100%;">
                                  <input type="password" id="password" name="password" class="form-control" placeholder="Password" style="width: 100%;" required>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="id_label_single" style="float:right;">Confirm Password</label>
                                <label for="Name" class="mr-5" style="width: 100%;">
                                  <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password" style="width: 100%;" required>
                                </label>
                            </div>
                          </div>
                      </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="submit" value="Submit" class="btn btn-primary btn-block">
                        </div>
                    </div>
                    
                </form>
              </div>
            </div>
          </div>
    </div>
    <div class="col-md-3"></div>
</div>
