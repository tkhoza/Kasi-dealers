<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="container">
        <form [formGroup]="form" class="probootstrap-form">
          <h4 class="text-center">Register Account</h4>
          <hr/>
            <div class="form-group">
              <label for="firstName" class="mr-5" style="width: 100%;">
                <input type="text" id="firstName" name="email" formControlName="firstName" class="form-control" placeholder="First Name" style="width: 100%;">
              </label>
            </div>
            <div class="form-group">
              <label for="lastName" class="mr-5" style="width: 100%;">
                <input type="text" id="lastName" name="lastName" formControlName="lastName" class="form-control" placeholder="Last Name" style="width: 100%;">
              </label>
            </div>
            <div class="form-group">
              <label for="phone" class="mr-5" style="width: 100%;">
                <input type="text" id="phone" name="phone" formControlName="phone" class="form-control" placeholder="Cellphone Number" style="width: 100%;">
              </label>
            </div>
            <div class="form-group">
              <label for="email" class="mr-5" style="width: 100%;">
                <input type="text" id="email" name="email" formControlName="email" class="form-control" placeholder="Email" style="width: 100%;">
              </label>
            </div>
            <div class="form-group">
              <label for="password" class="mr-5" style="width: 100%;">
                <input type="text" id="password" name="password" formControlName="password" class="form-control" placeholder="Password" style="width: 100%;">
              </label>
            </div>
            <hr/>
            <div class="form-group">
              <input type="submit" value="Register" class="btn btn-primary btn-block" (click)="register()">
            </div>
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
</div>
