<div class="container">
        <div class="row align-items-center" style="padding-right: 1em;">

          <div class="col-md-12">
            <form action="#" class="probootstrap-form">
                <h4 class="text-center">Register Account</h4>
                <div class="form-group">
                    <label for="Name" class="mr-5"><input type="text" id="name" name="Name" placeholder="First Name"></label>
                </div>
                <div class="form-group">
                    <label for="id_label_single">Country</label>
                    <label for="id_label_single" style="width: 100%;">
                      <select class="js-example-basic-single js-states form-control" id="id_label_single" style="width: 100%;">
                        <option value="Australia">Australia</option>
                        <option value="Japan">Japan</option>
                        <option value="United States">United States</option>
                        <option value="Brazil">Brazil</option>
                        <option value="China">China</option>
                        <option value="Israel">Israel</option>
                        <option value="Philippines">Philippines</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="Canada">Canada</option>
                        <option value="Chile">Chile</option>
                        <option value="Chile">Zimbabwe</option>
                      </select>
                    </label>
                </div>
                <div class="form-group">
                    <label for="probootstrap-date-departure">Date Of Birth</label>
                    <div class="probootstrap-date-wrap">
                      <span class="icon ion-calendar"></span> 
                      <input type="text" id="probootstrap-date-departure" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Male" class="mr-5"><input type="radio" id="Male" name="Gender">  Male</label>
                    <label for="Female"><input type="radio" id="Female" name="Gender">  Female</label>
                </div>
  
                <div class="row">
                    <input type="submit" value="Submit" class="btn btn-primary btn-block">
              </div>
            </form>
          </div>
        </div>
      </div>
